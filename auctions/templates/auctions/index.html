{% extends "auctions/layout.html" %}

{% block body %}
<style>
    .listing {
        width: 30%;
        height: 400px;
        border: 1px solid gray;
        overflow: hidden;
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    
    .image {
        width: 100%;
        height: auto;
    }
    
    .listing-content {
        padding: 10px;
    }
    
    /* Media queries */
    @media (max-width: 992px) {
        .listing {
            width: 50%;
        }
    }
    
    @media (max-width: 768px) {
        .listing {
            width: 100%;
            margin-right: 0;
        }
    }
</style>

    <h2>Active Listings</h2>
    {% for listing in listings %}
    <div class="listing">
        <div class="listing-content">
            <h3> <a href="/listings/{{listing.title}}"> {{listing.title}} </a></h3>
            <h5> {{listing.description}} </h5>
            <p>current price: {{listing.price}} $ </p>
        </div>
        <img class="image" src={{listing.image}} alt="Image of the item">
    </div>

    {% endfor%}
{% endblock %}
